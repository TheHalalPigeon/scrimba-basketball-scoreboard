<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="item">
                <h1 class="title">HOME</h1>
                <h1 class="counter" id="home-el">0</h1>
                <button onclick="hAdd1()">+1</button>
                <button onclick="hAdd2()">+2</button>
                <button onclick="hAdd3()">+3</button>
                <button onclick="hReset()">RESET</button>
            </div>
            <div class="item">
                <h1 class="title">GUEST</h1>
                <h1 class="counter" id="guest-el">0</h1>
                <button onclick="gAdd1()">+1</button>
                <button onclick="gAdd2()">+2</button>
                <button onclick="gAdd3()">+3</button>
                <button onclick="gReset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
